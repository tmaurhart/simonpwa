<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simons Game PWA</title>
    <link href="css/styles.css" rel="stylesheet">
    
</head>

<body>
    <main id="simon-game">
        <h1>Simons Game</h1>

        <section id="gameBoard">
            <div class="alert" id="correct">Perfect!</div>
            <div class="alert" id="incorrect">Wrong!</div>
            <button id="button-0" class="btnClick btnYellow">1</button>
            <button id="button-1" class="btnClick btnRed">2</button>
            <button id="button-2" class="btnClick btnBlue">3</button>
            <button id="button-3" class="btnClick btnGreen">4</button>
        </section>

        <button id="startGame">Start</button>

    
        <div id="gameLevel">
            Level <span id="level"></span>
        </div>

        <div id="introduction">
            Click the "Start" button then watch the pattern of the flashing panels.<br>
            Press the panels in the same order you saw them flash.
        </div>

    </main>

    <script async src="js/app.js"></script>

</body>

</html>
