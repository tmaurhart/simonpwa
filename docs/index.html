<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simons Says - PWA</title>
    <meta name="author" content="Thomas Maurhart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700|Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link href="manifest.webmanifest" rel="manifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    
</head>

<body>
    <div id="loader"><img src="icons/android-chrome-192x192.png" alt=""></div>
    <main id="simon-game">
        <h1>Simons Says</h1>

        <section id="gameBoard">
            <div class="alert" id="correct">Perfect!</div>
            <div class="alert" id="incorrect">Wrong!</div>
            <button id="button-0" class="btnClick btnYellow"></button>
            <button id="button-1" class="btnClick btnRed"></button>
            <button id="button-2" class="btnClick btnBlue"></button>
            <button id="button-3" class="btnClick btnGreen"></button>
        </section>

        <button id="startGame">Start</button>

    
        <div id="gameLevel">
            Level <span id="level"></span>
        </div>

        <div id="introduction">
            Click the "Start" button then watch the pattern of the flashing panels.<br>
            Press the panels in the same order you saw them flash.
        </div>

    </main>
    <footer>&copy; Thomas Maurhart</footer>

    <script async src="js/app.js"></script>
    <script>
        // Code to handle install prompt on desktop
        let deferredPrompt;
        const installPrompt = document.querySelector('#installprompt');
        const installButton = document.querySelector('#installprompt .addtohome');
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installPrompt.style.display = 'block';
            installButton.addEventListener('click', (e) => {
                e.preventDefault();
                // hide our user interface that shows our A2HS button
                installPrompt.style.display = 'none';
                // Show the prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');

                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>

</body>

</html>
